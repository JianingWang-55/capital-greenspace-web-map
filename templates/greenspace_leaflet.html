<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Greenspace Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        #map {
            height: 600px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2>Greenspace Map</h2>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<script>
    // markers passed from Python
    var greenspaces = {{ markers | tojson }};

    // create map
    var map = L.map('map').setView(
        [{{ center_lat }}, {{ center_lon }}],
        {{ zoom }}
    );

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add markers
    greenspaces.forEach(gs => {
        L.marker([gs.lat, gs.lon])
            .addTo(map)
            .bindPopup(gs.name);
    });
</script>

</body>
</html>
